<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPDM Rubber Roofing</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header styles */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #4caf50;
      margin: 0;
    }
    
    /* Navigation styles */
    nav {
      background-color: #4caf50;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    nav ul li {
      float: left;
    }
    
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav ul li a:hover {
      background-color: #45a049;
    }
    
    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    
    .slideshow-container img {
      width: 100%;
      height: auto;
    }
    
    /* Footer styles */
    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>EPDM Rubber Roofing</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <div class="slideshow-container">
    <img src="slideshow-image1.jpg" alt="Slideshow Image 1">
    <img src="slideshow-image2.jpg" alt="Slideshow Image 2">
    <img src="slideshow-image3.jpg" alt="Slideshow Image 3">
  </div>
  
  <footer>
    <p>&copy; 2023 EPDM Rubber Roofing. All rights reserved.</p>
  </footer>
  
  <script>
    // Slideshow functionality
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
      
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      
      slideIndex++;
      
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      
      slides[slideIndex - 1].style.display = "block";
      
      setTimeout(showSlides, 5000); // Change slide every 5 seconds
    }
  </script>
</body>
</html>
